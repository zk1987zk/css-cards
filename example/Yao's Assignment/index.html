<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Yao's Assignment</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="card">
        <div class="card__header">
            <img src="./images/bg-6.png" alt="The Blue House">
            <div class="heart">
                <img src="./images/icon-heart.svg" alt="">
            </div>
        </div>
        <div class="card__body">
            <div class="info-box">
                <div>
                    <span class="star">★★★★☆</span>
                    <span class="review">420 reviews</span>
                </div>
                <h4 class="hotel">The Blue House</h4>
                <p class="location">Burano, Venice, Italy</p>
                <p class="price">$250 per night</p>
            </div>
            <div class="action-box">
                <a href="#" target="blank">
                    <div class="round">
                        <img class="arrow" src="./images/arrow-right.svg" alt="arrow right">
                    </div>
                </a>
            </div>
        </div>
    </div>
</body>

</html>
